{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    <h2>Welcome login page</h2>

    {% if user.is_authenticated %}
        Hi {{ user.username }} <a href="/logout" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="/login" class="btn btn-success">Login</a>
    {% endif %}

{% endblock %}
