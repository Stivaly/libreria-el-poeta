<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="fondo">
        <div class="container">
            <div class="contenido">
                <h3>Login</h3>
                    <form @submit.prevent="enviarFormulario">
                        <input type="email" :class="{'error':validarEmail}" placeholder="Email" v-model="form.email">
                        <input type="password" :class="{'error':validarPassword}" placeholder="Contraseña" v-model="form.password">
                        <p v-if="validarPassword==true">Debe incluir al menos una mayuscula, una minuscula y un número</p>
                        <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                        <button>Iniciar sesión</button>
                    </form>
            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
